<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="JS/script.js" defer></script>
    <link rel="shortcut icon" href="/img/imc.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="tituloprincipal">
        <h1>Vamos calcular o seu Índice de Massa Corporal</h1>
      </div>
    </header>
    <div class="container">
      <div id="calc-container">
        <h2>Calculadora de IMC</h2>
        <form id="imc-form">
          <div class="form-inputs">
            <div class="form-control">
              <label for="height">Altura:</label>
              <input
                type="text"
                name="height"
                id="height"
                placeholder="exemplo 1,75"
              />
            </div>

            <div class="form-control">
              <label for="height">Peso:</label>
              <input
                type="text"
                name="weight"
                id="weight"
                placeholder="exemplo 70,5"
              />
            </div>
          </div>
          <div class="action-control">
            <button id="calc-btn">Calcular</button>
            <button id="clear-btn">Limpar</button>
          </div>
        </form>
      </div>
      <div id="result-container" class="hide">
        <p id="imc-number">Seu IMC: <span></span></p>
        <p id="imc-info">Situação atual:<span></span></p>
        <h3>Confira as classificações:</h3>
        <div id="imc-table">
          <div class="table-header">
            <h4>IMC</h4>
            <h4>Classificação</h4>
            <h4>Obesidade</h4>
          </div>
        </div>
        <button id="back-btn">Voltar</button>
      </div>
    </div>
    <footer>
      <p>&copy; 2025 Janilton Francisco dos Santos Ferreira</p>
    </footer>
  </body>
</html>
